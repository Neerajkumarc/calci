  <body bgcolor="cyan">
    <h1 style="text-align: center"> WELCOME TO CIRCLE CALCULATOR </h1><br><hr>
    <script lang="javascript">
      var r, area, circum, d;
      r=prompt("Enter the radius of circle {without any unit}");
      area=3.14*r*r;
      circum=2*3.14*r;
      d=2*r;
      document.write ("<h2> You Entered Radius:</h2>"+r)
      document.write ("<h2> Diameter of circle is:</h2>"+d)
      document.write ("<h2> Area of circle is:</h2>"+area);
      document.write ("<h2>Circumference of the circle</h2>"+circum);
    </script> <br /><hr />
